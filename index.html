<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Weather Dashboard</h1>
    <form id="weather-form">
      <input type="text" id="city-input" placeholder="Enter city name" autocomplete="off" required />
      <button type="submit">Search</button>
    </form>
    <div id="weather-card" class="hide">
      <div id="city"></div>
      <div id="date"></div>
      <img id="icon" src="" alt="Weather icon" />
      <div id="temp"></div>
      <div id="desc"></div>
      <div id="details"></div>
    </div>
    <div id="error" class="error hide"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
